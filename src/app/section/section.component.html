<div class="container-items">
    <h2>MOST VIEWED FILMS</h2>
    <div class="content-wrap">
    @for (item of films; track $index) {
        <div class="content-item">
            <div class="content-image">
                <img [src]="'https://image.tmdb.org/t/p/w200'+films[$index].backdrop_path" alt="" >
            </div>
            <span>{{films[$index].title}}</span>
        </div>
    }
    </div>
</div>
